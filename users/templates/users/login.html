<!DOCTYPE html>
{%load static%}
<html lang="en" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = { darkMode: "class" };
		</script>
		<title>Login</title>
	</head>
	<body
		class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-6"
	>
		<div class="max-w-md w-full bg-gray-800 p-8 rounded-xl shadow-2xl">
			<h2 class="text-3xl font-bold text-center mb-8 text-blue-400">Login</h2>

			{% if messages %}
			<div class="mb-6 space-y-2">
				{% for message in messages %}
				<div class="p-4 rounded-lg {% if message.tags == 'success' %}bg-green-800 text-green-200{% else %}bg-red-800 text-red-200{% endif %}">
					{{ message }}
				</div>
				{% endfor %}
			</div>
			{% endif %}

			<form method="POST" action="{% url 'login' %}" class="space-y-6">
				{% csrf_token %}
				<div class="space-y-2">
					<label for="username" class="text-sm font-medium text-gray-300"
						>Username or Email</label
					>
					<input
						type="text"
						id="username"
						name="username"
						required
						class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100"
					/>
				</div>

				<div class="space-y-2">
					<label for="password" class="text-sm font-medium text-gray-300"
						>Password</label
					>
					<input
						type="password"
						id="password"
						name="password"
						required
						class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100"
					/>
				</div>

				{% if form.errors %}
				<div class="p-4 mb-4 text-sm rounded-lg bg-red-800 text-red-200">
					<p>Your username and password didn't match. Please try again.</p>
				</div>
				{% endif %}

				<button
					type="submit"
					class="w-full px-4 py-2 text-white font-medium bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 rounded-lg transition-colors duration-200"
				>
					Login
				</button>
			</form>

			<p class="mt-6 text-center text-gray-400">
				Don't have an account?
				<a href="{% url 'register' %}" class="text-blue-400 hover:text-blue-300"
					>Register here</a
				>
			</p>
		</div>
	</body>
</html>
