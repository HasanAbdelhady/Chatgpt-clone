<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz Generator</title>
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>tailwind.config = { darkMode: 'class' }</script>
    </head>
    <body class="bg-gray-900 text-gray-100 p-6">
        <div class="max-w-3xl mx-auto bg-gray-800 p-8 rounded-2xl shadow-xl">
            <h1
                class="text-4xl font-extrabold mb-8 text-center text-white">Generate
                an Interactive Quiz</h1>
            <form method="post" class="mb-8">
                {% csrf_token %}
                <textarea name="lecture_text" rows="6"
                    class="w-full p-4 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Paste lecture text here...">{% if lecture_text %}{{ lecture_text }}{% endif %}</textarea>
                <button type="submit"
                    class="mt-6 w-full px-5 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Generate Quiz
                </button>
            </form>

            {% if quiz_html %}
            <hr class="my-6 border-gray-600">
            <h2 class="text-3xl font-bold mb-6 text-center text-white">Your
                Quiz</h2>
            <!-- Render the generated quiz HTML -->
            <div id="quiz-container" class="bg-gray-700 p-6 rounded shadow-lg">
                {{ quiz_html|safe }}
            </div>
            {% endif %}
        </div>
    </body>
</html>
